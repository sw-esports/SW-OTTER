<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DragAble Components</title>
</head>
<link rel="stylesheet" href="/css/notes.css">

<body>
    <div class="main">
        <div class="left">
            <h1>PENDING TASK</h1>
            <div class="list" draggable="true" contenteditable>
                <p>Welcome to sw notes ...</p>
                <div class="controls">
                    <button class="add-btn" contenteditable="false">+</button>
                    <button class="del-btn" contenteditable="false"><img src="/src/delete-bin-6-line (1).svg" alt=""></button>
                </div>
            </div>
        </div>
        <div class="right">
            <h1>COMPLETED TASK</h1>
        </div>
    </div>
    <script src="/js/notes.js"></script>
</body>

</html>
